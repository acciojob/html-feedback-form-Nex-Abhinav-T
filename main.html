<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initials-scale=1.0">
<title>HTML Feedback Form Creation</title>
	
</head>

<body>
<h2> Feedback Form</h2>
<form method="post">
<label for="name">Name:</label>
<input type="name" id="name" name="name" placeholder="name" minlength="3",maxlength="50" required>
<br>
<label for="url">URL:</label>
<input type="url" id="url" name="url" placeholder="url" required>
<br>
<label for="favColor">Colour:</label>
<input type="color" id="favColor" name="favColor" >
<br>
<label for="likeness">Likeness:</label>
<input type="range" id="likeness" name="likeness" placeholder="likeness" min="1" max="100" required>
<br><br>
<button type="submit">Submit:</button>
</form>

</body>

</html>
